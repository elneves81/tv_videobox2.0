# Configuração do Banco de Dados - Sistema SALAS AG
# Este arquivo contém as configurações de conexão com o MySQL

[database]
host = localhost
port = 3306
user = root
password = 
database = salas_ag
charset = utf8mb4

[connection]
# Tempo limite de conexão em segundos
timeout = 30
# Número máximo de tentativas de reconexão
max_retries = 3
# Pool de conexões
pool_size = 10

[security]
# Usar SSL (true/false)
use_ssl = false
# Arquivo de certificado SSL (se use_ssl = true)
ssl_cert = 
ssl_key = 
ssl_ca = 

[performance]
# Cache de resultados (true/false)
enable_cache = true
# Tamanho do cache em MB
cache_size = 64
# Tempo de vida do cache em segundos
cache_ttl = 300

[logging]
# Log de queries SQL (true/false)
log_queries = false
# Log de erros (true/false)
log_errors = true
# Arquivo de log
log_file = /var/log/salas-ag/database.log
